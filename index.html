<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Netflix Assistant</title>
    <meta name="description"
        content="A tool to help search and filter shows and movies on Netflix using the ReelGood API">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="/assets/js/main.js"></script>

    <link rel="stylesheet" href="/assets/css/styles.css" />
</head>

<body onload="render()">
    <h1>Netflix Assistant</h1>

    <p>
        GitHub:
        <a href="https://github.com/MichaelCurrin/netflix-assistant">
            MichaelCurrin/netflix-assistant
        </a>
    </p>

    <h2>Shows</h2>

    <noscript>Please enable JavaScript to see results here</noscript>

    <div id="target-output">
        Loading...
    </div>

    <script id="shows" type="text/template">
        {{#shows}}
            <ul>
                <li><strong>Title:</strong> {{ title }}</li>
                <li><strong>Description:</strong> {{ overview }}</li>
                <li><strong>Type:</strong> {{ type }}</li>
                <li><img src="{{ image_small }}"></li>
            </ul>
        {{/shows}}
    </script>
</body>

</html>
