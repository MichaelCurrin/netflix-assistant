<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://api.reelgood.com;
        script-src 'self' script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline' ;
        img-src 'self' https://img.reelgood.com https://via.placeholder.com;
        ">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-XSS-Protection" content="1;mode=block" always>
    <meta http-equiv="X-Content-Type-Options" content="'nosniff' always">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Frame-Options" content="deny">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <script src="main.js"></script>
</head>

<body onload="render()">
    <h1>Shows</h1>

    <div id="target-output">Loading...</div>
    <script id="shows" type="text/template">
        {{#shows}}
            <ul>
                <li><strong>Title:</strong> {{ title }}</li>
                <li><strong>Description:</strong> {{ overview }}</li>
                <li><strong>Type:</strong> {{ type }}</li>
                <li><img src="{{ image_url }}"></li>
            </ul>
		{{/shows}}
	</script>
</body>

</html>
